<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>CREATE NEW USER</h1>

<form th:action="@{/users/create}" method="post" th:object="${userForm}">


    <div class="col-md-6">
        <label for="c_price" class="text-black">Email<span class="text-danger"></span></label>
        <input type="email" class="form-control" id="c_price" th:field="*{email}" required>
        <p th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}"></p>
    </div>
    <br>
    <div class="col-md-6">
        <label for="c_price" class="text-black">Password<span class="text-danger"></span></label>
        <input type="password" class="form-control" id="c_price" th:field="*{password}" required>
        <p th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}"></p>

    </div>
    <br>
    <div class="col-md-6">
        <label for="c_price" class="text-black">Name and Surename<span class="text-danger"></span></label>
        <input type="text" class="form-control" id="c_price" th:field="*{nameSurename}" required>
        <p th:if="${#fields.hasErrors('nameSurename')}" th:text="${#fields.errors('nameSurename')}"></p>
    </div>

<br>

    <div class="form-group row">
        <div class="col-lg-12">
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="CREATE USER">

        </div>
    </div>
</form>

<br>
<hr>
<br>
<p>
    <a href="../home.html" th:href="@{/}">Return to home</a>
</p>

</body>
</html>
